<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->

  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/ionic.swipecards.js"></script>
</head>

<body ng-app="starter" no-scroll="" class="platform-ios platform-cordova platform-webview">

  <ion-pane ng-controller="CardsCtrl">
    <ion-header-bar class="bar-transparent">
        <h1 class="title">Motivational Quotes</h1>
      </ion-header-bar>

    <swipe-cards>
      <swipe-card on-card-swipe="cardSwiped()" id="start-card">
        Quotations for the day
      </swipe-card>
      <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
        <div ng-controller="CardCtrl">
          <div class="image">
            <img ng-src="{{card.image}}">
          </div>            
          <div class="button-bar">
            <button style="color: blue; font-family: fantasy; font-size: 20px;" class="button button-clear" ng-click="goAway()">Next</button>
          </div>
          <div class="title">
            {{card.title}}
          </div>
          <div class="author">
            {{card.author}}
          </div>            
        </div>
      </swipe-card>
    </swipe-cards>
      <ion-footer-bar class="bar-transparent">
          <h1 class="title">Build with Ionic/AngularJS - Amit Gupta</h1>
      </ion-footer-bar>
  </ion-pane>
</body>

</html>
